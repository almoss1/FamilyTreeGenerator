<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Family Tree Form</h1>
        <p>This form is to be filled out with everything correctly. Please double check to make sure everything is right
            before submitting.</p>

        <form action="/my-form-route" method="post" enctype="application/json">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input class="form-control" type="text" name="name" placeholder="First Last">
                <label for="phone">Enter your Phone Number:</label>
                <input class="form-control" type="tel" name="phone" placeholder="Phone Number">
                <label for="age"> Enter your age: </label>
                <input class="form-control" type="number" name="age" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="moms_number">Enter your mother's phone number:</label>
                <input class="form-control" type="tel" name="moms_number" placeholder="">
            </div>
            <div class="form-group">
                <label for="dads_number">Enter your dad's phone number:</label>
                <input class="form-control" type="tel" name="dads_number">
            </div>

            <label for="childrens_numbers">Children:</label>
            <div id="childrenInputs">
                <div class="form-group row">
                    <input type="tel" class="col form-control" placeholder="Number" name="childrens_numbers[0]">
                </div>
            </div>
            <!-- <button type="button" name="" id="" class="btn btn-primary" btn-lg btn-block"> hello</button> -->
            <button type="button" id="addChildren" class="form-control" style="color: blue;">Add another
                Child</button>
            <button type="button" id="removeChild" class="form-control" style="color: red;">Remove Child</button>
           
            <button type="submit">Submit</button>
        </form>



        <div class="d-none" id="child-input-container">
            <input type="text" class="form-control">
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            let numChildren = 0;
            $("#addChildren").click(addChild);
            $("#removeChild").click(removeChild);

            function addChild() {
                numChildren += 1;
                $("#childrenInputs").append(`
                    <div class="form-group row">
                    <input type="tel" class="col form-control" placeholder="Number" name="childrens_numbers[${numChildren}]">
                    </div>
                `);
            }

            function removeChild() {
                numChildren -=1;
                $("#childrenInputs").children().last().remove();
            }
        });
    </script>
</body>

</html>
